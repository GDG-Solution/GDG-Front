allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google() // 이 줄을 추가하세요
        mavenCentral() // 이 줄도 추가
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // 최신 버전으로 변경
    }
}

